    <section class="seccion_contactos container-fluid">
      <article class="row ">
        <div class="mb-3 col-md-6">
          <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
          <input type="" class="form-control" id="completar" placeholder="Nombre y Apellido Completo">
        </div>
        <div class="mb-3 col-md-6">
          <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="completar" placeholder="name@example.com">
        </div>
        <div class="mb-3 col-md-6">
          <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Debe contener al menos 8 carateres">
        </div>
        <select class= "col-md-3" name="Modalidad de Compra" id="">
          <option class="modalidad_compra " value="Modalidad de Compra">Modalidad de Compra</option>
          <option class="modalidad_compra" value="obra social">Obra Social</option>
          <option class="modalidad_compra" value="particular">Particular</option>
          <option class="modalidad_compra" value="reintegros">Reintegros</option>
        </select>   
        <select class= "col-md-3" name="location" id="">
          <option class="localidad" value="Localidad">Localidad</option>
          <option class="localidad" value="rosario">Rosario</option>
          <option class="localidad" value="funes">Funes</option>
          <option class="localidad" value="pueblo esther">Pueblo Esther</option>
        </select>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepta Términos y Condicionest</label>
        </div>
        <button type="submit" class="btn btn-primary col-md-3">Enviar</button>
        </form>
